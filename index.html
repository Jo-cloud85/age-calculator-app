<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="d-flex justify-content-center align-items-center">
    <div class="overall-card">
      <div class="input-section">
        <div class="day-input sub-section">
          <label for="day" class="labels">Day</label>
          <input type="number" class="form-control" data-type="day" id="day" name="day" placeholder="DD" min="1" max="31">
          <p id="date-error-msg" class="error-msg">Must be a valid day</p>
        </div>
        <div class="month-input sub-section">
          <label for="month" class="labels">Month</label>
          <input type="number" class="form-control" data-type="month" id="month" name="month" placeholder="MM" min="1" max="12">
          <p class="error-msg">Must be a valid month</p>
        </div>
        <div class="year-input sub-section">
          <label for="year" class="labels">Year</label>
          <input type="number" class="form-control" data-type="year" id="year" name="year" placeholder="YYYY" min="1900" max="2023">
          <p class="error-msg">Must be in the past</p>
        </div>
      </div>

      <div class="divider-section d-flex align-items-center">
        <hr class="w-100">
        <button type="button" class="btn" id="btn">
          <img class="arrowbtn rounded-circle shadow-sm p-lg-4" src="assets/images/icon-arrow.svg" alt="arrow-button">
        </button>
      </div>

      <div class="output-section">
        <p class="output"><span id="year-output">--</span> years</p>
        <p class="output"><span id="month-output">--</span> months</p>
        <p class="output"><span id="day-output">--</span> days</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jo-cloud85">Jo Young</a>.
    </div>
  </footer>

  <!-- Javascript file -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
  <script src="age-calculator.js"></script>
</body>

</html>
